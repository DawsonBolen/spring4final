<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit a spider posting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/style.css">
</head>

<body
    style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; height: 100vh;">

    <form class="login-form" th:action="@{/spiders/update/{id}(id=${spider.spiderId})}" method="post">
        <input type="hidden" name="_method" value="put" />
        <input type="hidden" name="spiderId" th:value="${spider.spiderId}" />
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Species</span>
            <input th:value="${spider.spiderName}" type="text" id="spiderName" name="spiderName" required
                class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Price</span>
            <input th:value="${spider.price}" type="number" step="0.01" id="price" name="price" required
                class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="form-floating mb-2">
            <textarea th:text="${spider.description}" name="description" rows="4" cols="30" required
                class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2">Description</label>
        </div>


        <button class="btn btn-primary" type="submit">Update</button>
    </form>



</body>

</html>

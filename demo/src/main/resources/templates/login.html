<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/style.css">
</head>

<body
    style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; height: 100vh;">
    <h2>Login</h2>

    <form th:action="@{/login}" method="post" class="login-form">


        <div class="input-group input-group-lg mb-2">
            <span class="input-group-text" id="inputGroup-sizing-lg">Email</span>
            <input name="username" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
        </div>

        <div class="input-group input-group-lg mb-2">
            <span class="input-group-text" id="inputGroup-sizing-lg">Password</span>
            <input name="password" type="password" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
        </div>

        <button class="btn btn-primary" type="submit">Log In</button>
    </form>

    <p th:if="${param.error}">Invalid email or password.</p>
    <p th:if="${param.logout}">You have been logged out.</p>

    <p>Don't Have an account?</p>
    <a th:href="@{/register}" class="btn btn-secondary">Sign up</a>
</body>

</html>
